<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Coba Skrip ID</title>
</head>
<body>
    <h1>Halaman Uji Coba Skrip</h1>
    <p>Cek pop-up saat halaman ini dimuat dengan parameter di URL.</p>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('id_ID')) {
            const idValue = urlParams.get('id_ID');
            alert('Parameter id_ID ditemukan: ' + idValue);
            console.log('Parameter id_ID:', idValue);
        } else {
            console.log('Parameter id_ID tidak ditemukan di URL.');
        }
    });
    </script>

</body>
</html>
